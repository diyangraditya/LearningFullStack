<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Peringkat</th>
            <th>Kota</th>
            <th>Populasi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>Beijing</td>
            <td>20.000.000</td>
        </tr>
        <tr>
            <td>Budi</td>
            <td>25</td>
            <td>Bandung</td>
        </tr>
        <tr>
            <td>Caca</td>
            <td>22</td>
            <td>Surabaya</td>
        </tr>
    </table>
</body>
</html>
